name: bibti
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Kollektif
      fonts:
       - asset: fonts/Kollektif.ttf
       - asset: fonts/Kollektif-Bold.ttf
         weight: 700
       - asset: fonts/Kollektif-BoldItalic.ttf
       - asset: fonts/Kollektif-Italic.ttf
         style: italic

    - family: Gilroy Light
      fonts:
       - asset: fonts/gilroy-light.otf

    - family: Coves
      fonts:
        - asset: fonts/Coves-Bold.otf
        - asset: fonts/Coves-Light.otf

